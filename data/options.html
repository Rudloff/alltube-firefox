<!DOCTYPE HTML>
<html>
    <head>
        <title>Alltube Download preferences</title>
        <meta charset="UTF-8" />
        <script src="../lib/options.js"></script>
    </head>
    <body>
        <form>
            <p>
                <label for="alltube-url">AllTube base URL</label>
                <input title="URL of the AllTube install you want to use (e.g. http://www.alltubedownload.net)" type="url" id="alltube-url" value="https://www.alltubedownload.net/" />
            </p>
            <p>
                <button type="submit" id="save-options">Save</button>
            </p>
        </form>
    </body>
</html>
